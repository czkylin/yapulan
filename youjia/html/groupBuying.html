<script src="../js/zepto.js" charset="utf-8"></script>
<script type="text/javascript">
;(function(){
   $('#personkit_article_ul').on('touchmove',function(){
       //判断最后一个元素是否在底部之上
       if( $('.pin').eq($('.pin').length-1).offset().top-$(window).scrollTop() < $(window).height() ){
           $('.bottom-line').css('display','block').text('正在刷新...');
           checkPull();
       }
   });
   //添加元素方法
   function checkPull(){
       var pinNew;
       pinNew=document.createDocumentFragment();
       //每次添加5条内容
       for(var j=5;j>0;j--){
           var li=document.createElement('li');
           li.className="pin";
           li.innerHTML=`
            <dl>
             <dt><img src="../img/list/goods.png" alt=""></dt>
             <dd>
               <p class="title">男款秋季优质棉原宿风韩版男袜子男款秋季优质棉袜</p>
               <p class="price"><span>￥</span>32</p>
               <a href=""><div class="buy">去拼团</div></a>
             </dd>
            </dl>`;
           pinNew.appendChild(li);
       }
       $('#personkit_article_ul')[0].appendChild(pinNew);
   }
})();
</script>
