<script type="text/javascript">
//侧滑显示删除按钮
var expansion = null; //是否存在展开的list
var container = document.querySelectorAll('.list .content');
var content = document.getElementsByClassName('content');
var minus = document.getElementsByClassName('minus');
var plus = document.getElementsByClassName('plus');
var num = document.getElementsByClassName('num');
var oB = document.getElementsByTagName('b');
var price = document.getElementsByTagName('strong');
var length = content.length;
var count = 0;
var unitPrice = [];
var json = {};
json.choose = 0;
json.uPrice = 0;

for(var i=0; i<content.length; i++) {
  unitPrice.push(json)
}
// console.log(unitPrice);

//加减
for(var i=0; i<content.length; i++) {
  minus[i].index = i;
  plus[i].index = i;
  unitPrice[i].uPrice = num[i].value * price[i].innerHTML;
  // console.log(unitPrice);
  minus[i].addEventListener('touchstart', function() {
    num[this.index].value -= 1;
    if(num[this.index].value < 0) {
      num[this.index].value = 0;
    }
    console.log(this.index);
    console.log(unitPrice[this.index]);
    unitPrice[this.index].uPrice = num[this.index].value * price[this.index].innerHTML;
    // count += parseInt(unitPrice[this.index]);
    console.log(unitPrice);
    // console.log(count);
  })
  plus[i].addEventListener('touchstart', function() {
    num[this.index].value = parseInt(num[this.index].value) + 1;
    unitPrice[this.index] = num[this.index].value * price[this.index].innerHTML;
    // count += parseInt(unitPrice[this.index]);
    console.log(unitPrice);
    console.log(count);
  })

}

//单选
for(var i=0; i<length; i++) {
  oB[i].index = i;
  oB[i].addEventListener('touchstart', function() {
    this.classList.toggle('checked');
    this.parentNode.classList.toggle('checked');
    if( this.parentNode.classList.contains('checked') ) {
      console.log(unitPrice);
      count += parseInt(unitPrice[this.index]);
      console.log(count);
    } else {
      count -= num[this.index].value * price[this.index].innerHTML;
      console.log(unitPrice);
      console.log(count);
    }

  })
}
console.log(oB[length]);
//全选
oB[length].addEventListener('touchstart', function() {
  this.classList.toggle('checked');
  if(!this.classList.contains('checked')){
    for(var i=0; i<length; i++) {
      oB[i].classList.remove('checked');
      oB[i].parentNode.classList.remove('checked');
    }
    count = 0;
    console.log(unitPrice);
    console.log(count);
  } else {
    for(var i=0; i<length; i++) {
      oB[i].classList.add('checked');
      oB[i].parentNode.classList.add('checked');
    }
    unitPrice.forEach(function(val) {
      // console.log(val);
      count += val;
    }, 0)

    console.log(unitPrice);
    console.log(count);
  }
})
//左滑效果
for(var i = 0; i < container.length; i++){
    var x, y, X, Y, swipeX, swipeY;
    container[i].addEventListener('touchstart', function(event) {
        x = event.changedTouches[0].pageX;
        y = event.changedTouches[0].pageY;
        swipeX = true;
        swipeY = true ;
        // if(expansion){   //判断是否展开，如果展开则收起
        //     expansion.className = "content";
        // }
    });
    container[i].addEventListener('touchmove', function(event){

        X = event.changedTouches[0].pageX;
        Y = event.changedTouches[0].pageY;
        // 左右滑动
        if(swipeX && Math.abs(X - x) - Math.abs(Y - y) > 0){
            // 阻止事件冒泡
            event.stopPropagation();
            if(X - x > 10){   //右滑
                event.preventDefault();
                this.className = "content";    //右滑收起
            }
            if(x - X > 10){   //左滑
                event.preventDefault();
                this.classList.add("swipeleft");   //左滑展开
                expansion = this;
            }
            swipeY = false;
        }
        // 上下滑动
        if(swipeY && Math.abs(X - x) - Math.abs(Y - y) < 0) {
            swipeX = false;
        }
    });
}


</script>
