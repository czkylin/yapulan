<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>选择收货地址</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/chooseAddress.css">
  <script>
    document.getElementsByTagName('html')[0].style.fontSize = document.documentElement.clientWidth/750*100 + 'px';
  </script>
</head>
<body>
  <div class="header"><a class="back" href="javascript:;"><i></i></a><span>选择收货地址</span></div>
  <ul class="list w688">
    <li class="checked default">
      <i></i>
      <div class="content">
        <p class="title"><span class="name">王先生</span><span class="phone">15735927487</span></p>
        <span class="default">默认</span>
        <p class="address">中国 北京 北京市 昌平区 沙河镇七燕路壹号院8-8-2010 （765987）</p>
      </div>
      <a href=""><b></b></a>
    </li>
    <li>
      <i></i>
      <div class="content">
        <p class="title"><span class="name">王先生</span><span class="phone">15735927487</span></p>
        <span class="default">默认</span>
        <p class="address">中国 北京 北京市 昌平区 沙河镇七燕路壹号院8-8-2010 （765987）</p>
      </div>
      <a href=""><b></b></a>
    </li>
  </ul>
  <div class="addAddress"><a href="#">新增地址</a></div>
<script type="text/javascript">
  var list = document.getElementsByClassName('list')[0];
  var oLi = list.getElementsByTagName('li');
  for(var i=0; i<oLi.length; i++) {
    oLi[i].index = i;
    oLi[i].addEventListener('touchstart', function() {
      for(var j=0; j<oLi.length; j++) {
        oLi[j].classList.remove('checked');
      }
      this.classList.add('checked');
    })
  }
</script>
</body>
</html>
