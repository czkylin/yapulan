<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>手机号</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/personal.css">
  <style media="screen">
    ul.list li input{width: 6.4rem; height: 100%; color: #999; font-size: .28rem;}
  </style>
  <script>
    document.getElementsByTagName('html')[0].style.fontSize = document.documentElement.clientWidth/750*100 + 'px';
  </script>
</head>
<body>
  <div class="header"><a class="back" href="javascript:;"><i></i></a><span>手机号</span><b>保存</b></div>
  <ul class="list">
    <li><input type="text" placeholder="请输入手机号"><b></b></li>
  </ul>
<script type="text/javascript">
var input = document.getElementsByTagName('input')[0];
var b = document.getElementsByTagName('b')[1];
input.addEventListener('touchstart', function(e) {
  b.className = 'show';
})
b.addEventListener('touchstart', function(e) {
  input.value = '';
  b.className = '';
})
</script>
</body>
</html>
